<div class="c-bg-main">
  <section
    class="f f-align-center container f-justify-between p-top-2 p-bottom-2"
  >
    <ul class="f c-white font-weight-2">
      <li class="m-right-6">
        <a [routerLink]="['/comics']" class="clear-link">
          Ler
        </a>
      </li>
      <li>
        <a [routerLink]="['/publish']" class="clear-link">
          Publicar
        </a>
      </li>
    </ul>
    <section class="f">
      <form class="f">
        <input class="input" type="text" />
        <span class="icon has-text-info">
          <i class="fas fa-info-circle"></i>
        </span>
      </form>
      <section
        [ngClass]="
          activeDropdown === true
            ? 'dropdown is-active m-right-2'
            : 'dropdown m-right-2'
        "
      >
        <div class="dropdown-trigger">
          <button
            class="button"
            aria-haspopup="true"
            aria-controls="dropdown-menu"
            (click)="activeDropdown = !activeDropdown"
          >
            <span>{{ username }}</span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item">
              Profile
            </a>

            <hr class="dropdown-divider" />
            <a href="#" class="dropdown-item">
              Logout
            </a>
          </div>
        </div>
      </section>
      <button class="button c-bg-main c-white font-weight-2" #google>
        Login com google
      </button>
    </section>
  </section>
</div>
