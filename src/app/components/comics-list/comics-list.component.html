<section class="f m-top-4 f-justify-center">
  <div class="f f-justify-center">
    <div class="f f-column">
      <span class="m-left-3 f-justify-start title">Em alta</span>
      <ul class='f f-wrap'>
        <li *ngFor="let item of comicsList" class="m-3" key='item.id'>
          <a [routerLink]="['/comic']" [queryParams]="{id: item.id}">
            <img [src]='item.image' width=" 200px" />
            <h3 class="font-weight-2 m-top-1">{{item.name}}</h3>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
